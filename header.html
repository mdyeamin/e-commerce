<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-commerce</title>
  <link rel="stylesheet" href="style.css">
  <!-- tailwindCSS -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <!-- <style type="text/tailwindcss">
        @theme {
          --color-clifford: #da373d;
        }
      </style> -->

  <!-- daisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- fontawesome  -->
  <script src="https://kit.fontawesome.com/d047d60f58.js" crossorigin="anonymous"></script>
</head>

<body class="">
  <!-- nav start -->

  <nav class="">
    <div class="bg-sky-600 navbar bg-base-100">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
            <li><a>Item 1</a></li>
            <li>
              <a>Parent</a>
              <ul class="p-2">
                <li><a>Submenu 1</a></li>
                <li><a>Submenu 2</a></li>
              </ul>
            </li>
            <li><a>Item 3</a></li>
          </ul>
        </div>
        <a class="">
          <img class="w-28" src="images/logo.png" alt="">
        </a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a>Item 1</a></li>
          <li>
            <details>
              <summary>Parent</summary>
              <ul class="p-2">
                <li><a>Submenu 1</a></li>
                <li><a>Submenu 2</a></li>
              </ul>
            </details>
          </li>
          <li><a>Item 3</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <a class="btn">0.00</a>
      </div>
    </div>
  </nav>
  <!-- nav end  -->

  <!-- combo offer start-->
  <div class="combo-section container mx-4">
    <h3 class="text-2xl font-medium"><i class="fa-solid fa-clock"></i> combo & offer</h3>
    <div class="grid grid-cols-6 justify-items-center">
      <!-- card-1 -->
      <div class="combo-card shadow-xl">
        <div class="">
          <figure>
            <img src="images/combo-image.png" alt="">
          </figure>
          <div class="px-4">
            <h4 class="text-lg font-medium my-1">Lichi flower honey</h4>
            <div class="price-area flex items-center justify-between">
              <div class="font-medium text-lg price--line-through">15,000 <i class="fa-solid fa-bangladeshi-taka-sign"></i> </div>
              <div class="font-medium text-lg price text-sky-600">10,000 <i class="fa-solid fa-bangladeshi-taka-sign"></i> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- combo offer end-->

</body>

</html>
