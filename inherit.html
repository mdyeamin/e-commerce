<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .card {
            position: relative;
            width: 300px;
            height: 200px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover img {
            transform: translateY(-20px); /* Moves the image up when hovered */
        }

        .content {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            width: 100%;
            padding: 10px;
            text-align: center;
            transform: translateY(100%); /* Initially hidden */
            transition: transform 0.3s ease-in-out;
        }

        .card:hover .content {
            transform: translateY(0); /* Moves text into view on hover */
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="images/combo-image.png" alt="Image">
        <div class="content">Hovered Text Appears!</div>
    </div>

</body>
</html>
