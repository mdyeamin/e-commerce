<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        .button {
            position: relative;
            width: 150px;
            height: 50px;
            background-color: #3498db;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            overflow: hidden; /* Prevents overflow */
        }

        .hover-effect {
            position: absolute;
            bottom: -40px; /* Initially hidden below the button */
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            text-align: center;
            line-height: 40px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }

        .button:hover .hover-effect {
            bottom: 0; /* Move it 40px up to show inside the button */
            opacity: 1;
        }
    </style>
</head>
<body>

    <button class="button">
        Hover Me
        <div class="hover-effect">Coming from Bottom!</div>
    </button>

</body>
</html>
